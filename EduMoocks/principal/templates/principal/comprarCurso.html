{% extends "contenido/plantilla.html"%}

{% block titulo %}
Compra de curso
{% endblock %}

{%block contenido %}
<br><section id="contacto" class="section-padding">
    <div class="container">
    </div>
    <form class="form-horizontal"  action="{% url 'Comprar' Curso.id %}" method="POST" role="form">
        {%csrf_token%}
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="header-section text-center">
                        <h1>Detalles de compra</h1>
                        <hr class="bottom-line">
                      </div>

                      <div class="form-group">
                        <label class="col-sm-5 control-label text-center">Clave del Comprador:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  name="user" value="{{user.id}}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-5 control-label text-center">Curso:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  name="curso" value="{{Curso.nombre}}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-5 control-label text-center">Precio:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  name="precio" value="{{Curso.precio}}" readonly>
                        </div>
                    </div>
    
                            
                            
                    <div class="form-actions text-center col-sm-12">
                
                        <input type="button" value="Cancelar" class="btn btn-danger" onClick="history.go(-1);">
                        <input type="submit" value="Terminar Compra" class="btn btn-success">
                    </div>
    
                </div>
            </div>
     </form>
      
  </section>
{%endblock%}
